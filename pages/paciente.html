<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Preencha O Formul√°rio Para Marcamos Sua Consulta</h2>
    <br>
    <br>
    <form>
        <p>Digite seu nome completo</p>
        <input type="text" placeholder="ex: Albert Einstein">
        <p>Digite a sua idade</p>
        <input type="number" placeholder="ex: 19">
        <p>Informe o seu e-mail para contato</p>
        <input type="email" placeholder="contato@email.com">
        <br>
        <label for="medico">Em Qual Especialidade Deseja Marcar Sua Consulta?</label>
        <br>
        <br>
        <select id="medico" name="medicos">
            <option value="neurologista">Neurologista</option>
            <option value="pediatra">Pediatra</option>
            <option value="dermatologista">Dermatologista</option>
            <option value="oftalmologista">Oftalmologista</option>
        </select>
        <p>Para qual data deseja marcar sua consulta?</p>
        <input type="datetime-local">
        <br>
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
